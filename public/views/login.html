<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Qwestly - Login</title>
  <link rel="icon" href="/Qwestly_v1/public/ico/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../css/styles.css">
  <script type="module" src="../js/main.js"></script>
</head>

<body>
  <div class="container">
    <h1>Inicio de sesión</h1>
    <form id="login-form" class="form">
      <div class="form__group">
        <label class="form__label" for="email">Correo electrónico</label>
        <input class="form__input" type="email" id="email" required>
      </div>
      <div class="form__group">
        <label class="form__label" for="password">Contraseña</label>
        <input class="form__input" type="password" id="password" required>
      </div>
      <button type="submit" class="btn">Entrar</button>
      <div id="login-message">
        <p>¿Todavía no estás registrado?
          <a href="register.html" class="link">Regístrate aquí</a>
        </p>
      </div>
    </form>
  </div>
</body>

</html>
