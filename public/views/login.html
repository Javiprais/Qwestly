<body>
  <div class="register-wrapper">
    <div class="container form-container">
      <!-- Encabezado del formulario con icono -->
      <div class="form-header">
        <img src="../ico/gamepad.svg" alt="Gamepad Icon" class="form-icon">
        <h1>Inicio de sesión</h1>
        <p>Ingresa tus datos para acceder a tu cuenta y descubrir contenido exclusivo de Qwestly.</p>
      </div>

      <!-- Formulario de login -->
      <form id="login-form" class="">
        <div class="form__group">
          <label class="form__label" for="email">Correo electrónico</label>
          <input class="form__input" type="email" id="email" required>
        </div>
        <div class="form__group">
          <label class="form__label" for="password">Contraseña</label>
          <input class="form__input" type="password" id="password" required>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Entrar</button>
          <button type="button" id="btn-back" class="btn btn--secondary">Volver atrás</button>
        </div>

        <div id="login-message" style="text-align:center; margin-top:1rem;">
          <p>¿Todavía no estás registrado?
            <a href="register.html" class="link">Regístrate aquí</a> ✨
          </p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
