<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Qwestly - Registro</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="/Qwestly_v1/public/ico/favicon.svg" type="image/svg+xml">
  <script type="module" src="../js/main.js"></script>
</head>

<body>
  <div class="container">
    <h1>Registro de usuario</h1>
    <form id="register-form" class="form">
      <div class="form__group">
        <label class="form__label" for="name">Nombre</label>
        <input class="form__input" type="text" id="name" required>
      </div>
      <div class="form__group">
        <label class="form__label" for="email">Correo electrónico</label>
        <input class="form__input" type="email" id="email" required>
      </div>
      <div class="form__group">
        <label class="form__label" for="password">Contraseña</label>
        <input class="form__input" type="password" id="password" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
      <button type="button" id="btn-back" class="btn btn--secondary">Volver atrás</button>
    </form>
  </div>
</body>

</html>
