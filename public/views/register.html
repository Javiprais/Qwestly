<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwestly - Registro</title>
  <link rel="stylesheet" href="../scss/main.css">
  <link rel="icon" href="../ico/favicon.svg" type="image/svg+xml">
  <script type="module" src="../js/main.js"></script>
</head>

<body>
  <div class="main-wrapper" style="max-width: 500px; margin-top: 5vh; min-height: auto;">
    
    <div class="form-header">
       <h1 style="color: #ffe96c; text-align: center;">Crear Cuenta</h1>
    </div>

    <form id="register-form" novalidate class="form">
      
      <div class="form__group">
        <label class="form__label required-field" for="name">Nombre</label>
        <input class="form__input" type="text" id="name" placeholder="Tu nombre de usuario">
        <span class="error-msg"></span> </div>

      <div class="form__group">
        <label class="form__label required-field" for="email">Correo electr√≥nico</label>
        <input class="form__input" type="email" id="email" placeholder="ejemplo@correo.com">
        <span class="error-msg"></span>
      </div>

      <div class="form__group password-group">
        <label class="form__label required-field" for="password">Contrase√±a</label>
        <div class="password-wrapper" style="position: relative;">
          <input class="form__input" type="password" id="password" placeholder="M√≠nimo 8 caracteres">
          <span class="toggle-password" id="toggle-register-pass" style="position: absolute; right: 10px; top: 10px; cursor: pointer;">üëÅÔ∏è</span>
        </div>
        
        <ul id="passRequirements" class="password-reqs">
          <li id="req-len" class="invalid">M√≠nimo 8 caracteres</li>
          <li id="req-num" class="invalid">Al menos un n√∫mero</li>
          <li id="req-cap" class="invalid">Una may√∫scula</li>
        </ul>
      </div>

      <div class="form__group">
        <label class="form__label required-field" for="confirm-password">Confirmar Contrase√±a</label>
        <input class="form__input" type="password" id="confirm-password">
        <span class="error-msg"></span>
      </div>

      <div class="actions" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1.5rem;">
        <button type="submit" class="btn btn--full" id="submitBtn" disabled>Registrarse</button>
        <button type="button" id="btn-back" class="btn btn--secondary" style="width: 100%;">Volver atr√°s</button>
      </div>
      
    </form>
  </div>
</body>
</html>
