<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script type="module" src="../js/main.js"></script>
</head>

<body>
  <main class="container">
    <header>
      <h1>Bienvenido</h1>
      <p>Accede a tu cuenta o regístrate para comenzar.</p>
    </header>

    <!-- Contenedor de los mensajes de prueba que muestran lo que tengo hecho -->
    <h3>Lista de cosas hechas/por hacer</h3>
    <section id="welcome-messages" class="welcome-section">
      <!-- el JS insertará una lista (<ul><li>...</li></ul>) -->
    </section>

    <!-- Botones principales -->
    <section class="actions">
      <button id="btn-register" class="btn">Registrarse</button>
      <button id="btn-login" class="btn btn--secondary">Iniciar sesión</button>
    </section>
  </main>

  <!-- Script del controlador -->
  <script type="module" src="../js/main.js"></script>
</body>

</html>
