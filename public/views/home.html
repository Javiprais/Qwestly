<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwestly - Home</title>
  <link rel="icon" href="../ico/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../css/styles.css">
  <script type="module" src="../js/main.js"></script>
</head>

<body>
  <main class="container">

    <header class="home-header">
      <h1 id="welcome">Tus juegos favoritos</h1>
      <button id="logoutBtn" class="btn btn--secondary">Cerrar sesión</button>
    </header>

    <section id="gamesSection">
      <div id="summaryPanel" class="summary-panel">
        <div class="summary-card">
          <h3>Total de Juegos</h3>
          <p id="totalGames">0</p>
        </div>
        <div class="summary-card">
          <h3>Nota Media</h3>
          <p id="avgRating">N/A</p>
        </div>
        <div class="summary-card">
          <h3>Mejor Puntuación</h3>
          <p id="maxRating">N/A</p>
        </div>
      </div>
      <h2>Mis juegos</h2>
      <div id="gamesSection-content-wrapper">
        <form id="gameForm">
          <div class="form__group">
            <label class="form__label required-field">Videojuego</label>
            <input type="text" id="gameName" class="form__input">
          </div>

          <div class="form__group">
            <label class="form__label required-field">Nota (1–10)</label>
            <input type="number" id="gameRating" class="form__input">
          </div>

          <div class="form__group">
            <label class="form__label">Comentario</label>
            <input type="text" id="gameComment" class="form__input">
          </div>

          <button class="btn" type="submit">Añadir juego</button>
        </form>

        <div id="gameGrid" class="game-grid"></div>
      </div>
    </section>

  </main>
</body>

</html>
