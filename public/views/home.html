<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwestly - Home</title>
  <link rel="icon" href="../ico/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../css/styles.css">
  <script type="module" src="../js/main.js"></script>
</head>

<body>
  <main class="container">

    <!-- Header con mensaje y logout -->
    <header class="home-header">
      <h1 id="welcome">Tus juegos favoritos</h1>
      <button id="logoutBtn" class="btn btn--secondary">Cerrar sesión</button>
    </header>

    <!-- Sección Mis juegos -->
    <section id="gamesSection">
      <h2>Mis juegos</h2>

      <!-- Formulario de añadir juego -->
      <form id="gameForm">
        <div class="form__group">
          <label class="form__label">Videojuego</label>
          <input type="text" id="gameName" class="form__input" required>
        </div>

        <div class="form__group">
          <label class="form__label">Nota (1–10)</label>
          <input type="number" id="gameRating" class="form__input" min="1" max="10" required>
        </div>

        <div class="form__group">
          <label class="form__label">Comentario</label>
          <input type="text" id="gameComment" class="form__input">
        </div>

        <button class="btn" type="submit">Añadir juego</button>
      </form>
      <!-- Grid de juegos -->
      <div id="gameGrid" class="game-grid"></div>
    </section>

  </main>
</body>

</html>
