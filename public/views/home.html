<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qwestly - Home</title>
  <link rel="icon" href="../ico/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../css/styles.css">
  <script type="module" src="../js/main.js"></script>
</head>

<body>
  <main class="container">
    <h1 id="welcome"></h1>
    <button id="logoutBtn" class="btn btn--secondary">Cerrar sesión</button>

    <section>
      <h2>Usuarios registrados</h2>
      <ul id="userList"></ul>
    </section>

    <!-- Formulario para registrar nuevos usuarios -->
    <section>
      <h2>Registrar nuevo usuario</h2>
      <form id="userForm">
        <input type="text" id="nameInput" placeholder="Nombre" required>
        <input type="email" id="emailInput" placeholder="Correo electrónico" required>
        <button type="submit" class="btn">Registrar</button>
      </form>
    </section>
  </main>
</body>

</html>
